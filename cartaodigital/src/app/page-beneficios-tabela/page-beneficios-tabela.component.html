<h1><b>{{objeto.nomeFuncionario}}</b></h1>

<table mat-table [dataSource]="objeto.beneficios" class="mat-elevation-z8">
  
    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> 
                <div *ngIf="element.status=='OK' ; then condVerdadeira else condFalsa" id="localCard"></div>
                <ng-template #condVerdadeira><mat-icon>done_all</mat-icon></ng-template>
                <ng-template #condFalsa><mat-icon>done</mat-icon></ng-template>
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="beneficio">
      <th mat-header-cell *matHeaderCellDef> Beneficio </th>
      <td mat-cell *matCellDef="let element"> {{element.beneficio}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
